<html>
<head>
    <meta charset="utf-8" />
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div id="cubic" class="six">
        <div id="dice-1-1" class="dice">&bull;</div>
        <div id="dice-1-2" class="dice"></div>
        <div id="dice-1-3" class="dice">&bull;</div>
        <div id="dice-2-1" class="dice">&bull;</div>
        <div id="dice-2-2" class="dice"></div>
        <div id="dice-2-3" class="dice">&bull;</div>
        <div id="dice-3-1" class="dice">&bull;</div>
        <div id="dice-3-2" class="dice"></div>
        <div id="dice-3-3" class="dice">&bull;</div>
    </div>
    <p style="text-align: center; margin-top: 20px;"><button class="trow">Бросить</button></p>
    <div class="game-field">
        <div class="row">
            <div id="cell-0" class="cell">Старт</div>
            <div id="cell-1" class="cell">1</div>
            <div id="cell-2" class="cell" bonus="-1">2(назад 1)</div>
            <div id="cell-3" class="cell">3</div>
            <div id="cell-4" class="cell" bonus="0">4(на старт)</div>
        </div>
        <div class="row">
            <div id="cell-5" class="cell" bonus="3">5(вперед 3)</div>
            <div id="cell-6" class="cell">6</div>
            <div id="cell-7" class="cell" bonus="0">7(на старт)</div>
            <div id="cell-8" class="cell">8</div>
            <div id="cell-9" class="cell" bonus="-3">9(назад 3)</div>
        </div>
        <div class="row">
            <div id="cell-10" class="cell">10</div>
            <div id="cell-11" class="cell" bonus="3">11(вперед 3)</div>
            <div id="cell-12" class="cell">12</div>
            <div id="cell-13" class="cell" bonus="0">13(на старт)</div>
            <div id="cell-14" class="cell">14</div>
        </div>
        <div class="row">
            <div id="cell-15" class="cell">15</div>
            <div id="cell-16" class="cell" bonus="2">16(вперед 2)</div>
            <div id="cell-17" class="cell" bonus="-4">17(назад 4)</div>
            <div id="cell-18" class="cell">18</div>
            <div id="cell-19" class="cell">Финиш</div>
        </div>
        <div class="players">
            <img src="tower.png" class="player" id="player-1" place="0" />
            <img src="tower.png" class="player" id="player-2" place="0" />
            <img src="tower.png" class="player" id="player-3" place="0" />
        </div>
    </div>
    
</body>
</html>
